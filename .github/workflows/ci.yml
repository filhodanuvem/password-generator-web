name: ci

on:
  pull_request:
  push: 
jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: wagoid/commitlint-github-action@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
  cypress:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: npm i 
      - run: npm start & 
      - run: npm run cypress-cli
